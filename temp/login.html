<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url('shop.jpg');
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        #signIn{
            max-width: 500px;
        }

    </style>

    <script>
        function showMenu(){
            var sidebar = document.getElementById("sidebar");
            console.log(sidebar.style.marginLeft);
            if(sidebar.style.marginLeft === "0px"){
                sidebar.style.marginLeft = -180 + "px";
            } else{
                sidebar.style.marginLeft = 0;
            }
        }
        var onresize = function() {
        //your code here
        //this is just an example
        width = document.body.clientWidth;
        height = document.body.clientHeight;
        menu = document.getElementById("menu");
        if(width < 768){
            menu.style.visibility = "visible";
        } else{
            menu.style.visibility = "hidden";
        }
        }
        window.addEventListener("resize", onresize);
    </script>
</head>
<body onload="onresize()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id="logo" class="navbar-brand" href="/">Shopping Mall</a>
        <button id="menu" class="btn btn-outline-success my-2 my-sm-0" onclick="showMenu()">Menu</button>     
        <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li> -->
        </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
          </form>
        
      </nav>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">Pages</a>
                    
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <form id="signIn">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
                  

        </div>
    </div>   
</body>
</html>
